<form>

  <div class="form-group">
    <h3>Login do Sistema</h3>
  </div>

  <div class="form-group">
    <label for="login">Email</label>
    <input type="email" class="form-control" [(ngModel)]="usuario.login" id="login" name="login" aria-describedby="emailHelp"
           placeholder="Informe o username">
  </div>

  <div class="form-group">
    <label for="senha">Password</label>
    <input type="password" class="form-control" [(ngModel)]="usuario.senha" id="senha" name="senha" placeholder="Informe a senha">
  </div>

  <button type="button" (click)="login()" class="btn btn-primary">Acessar</button>

</form>
