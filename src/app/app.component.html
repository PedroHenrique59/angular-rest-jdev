<form>

  <div class="form-group">
    <h3>Login do Sistema</h3>
  </div>

  <div class="form-group">
    <label for="user">Email</label>
    <input type="email" class="form-control" id="user" aria-describedby="emailHelp" placeholder="Informe o username">
  </div>

  <div class="form-group">
    <label for="senha">Password</label>
    <input type="password" class="form-control" id="senha" placeholder="Informe a senha">
  </div>

  <button type="button" class="btn btn-primary">Acessar</button>

</form>
