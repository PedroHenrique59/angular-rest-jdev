<h3 style="padding: 10px">Tela de Usuario</h3>

<form style="padding: 10px">

  <div class="form-row">
    <div class="form-group col-sm-1 col-md-1 col-lg-1">
      <label for="id">ID</label>
      <input type="text" class="form-control" [(ngModel)]="usuarioModel.id" id="id" readonly="true" name="id"
             autocomplete="false">
    </div>
  </div>

  <div class="form-row">
    <div class="form-group col-sm-6 col-md-3 col-lg-3">
      <label for="nome">Nome</label>
      <input type="text" class="form-control" [(ngModel)]="usuarioModel.nome" id="nome" required="true" name="nome"
             autocomplete="false">
    </div>
  </div>

  <div class="form-row">
    <div class="form-group col-sm-3 col-md-2 col-lg-2">
      <label for="cpf">Cpf</label>
      <input type="text" class="form-control" [(ngModel)]="usuarioModel.cpf" id="cpf" required="true" name="cpf"
             autocomplete="false">
    </div>
  </div>

  <div class="form-row">
    <div class="form-group col-sm-6 col-md-6 col-lg-6">
      <label for="login">E-mail ou Login</label>
      <input type="text" class="form-control" [(ngModel)]="usuarioModel.login" id="login" required="true" name="login"
             autocomplete="false">
    </div>
    <div class="form-group col-sm-6 col-md-6 col-lg-6">
      <label for="senha">Senha</label>
      <input type="text" class="form-control" [(ngModel)]="usuarioModel.senha" id="senha" required="true" name="senha"
             autocomplete="false">
    </div>
  </div>

  <div class="form-row">
    <div class="form-group col-sm-6 col-md-6 col-lg-6">
      <button class="btn btn-success" (click)="limpar()">Novo
      </button>
      <button class="btn btn-primary" style="margin-left: 10px" (click)="salvar()">Salvar
      </button>
      <button class="btn btn-danger" style="margin-left: 10px" [routerLink]="['/usuarioList']"
              routerLinkActive="router-link-active">Voltar
      </button>
    </div>
  </div>

</form>
