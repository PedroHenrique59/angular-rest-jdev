<form class="form-inline">
  <div class="form-group mx-sm-3 mb-2">
    <input type="text" class="form-control" [(ngModel)]="nome" id="nome" name="nome" placeholder="Pesquisar por Nome">
  </div>
  <button type="button" (click)="consultarUsuarioPorNome()" class="btn btn-primary mb-2">Buscar</button>
  <button type="button" style="margin-left: 5px" [routerLink]="['/usuarioAdd']" class="btn btn-success mb-2">Novo
  </button>
  <button type="button" style="margin-left: 5px" class="btn btn-primary mb-2" data-toggle="modal"
          data-target="#myModal" (click)="imprimeRelatorio()">Gerar Relatório
  </button>
</form>

<br/>
<br/>

<table class="table">
  <thead class="thread-dark">
  <tr>
    <th scope="col">ID</th>
    <th scope="col">Nome</th>
    <th scope="col">Cpf</th>
    <th scope="col">Excluir</th>
    <th scope="col">Editar</th>
  </tr>
  </thead>
  <tbody>
  <tr
    *ngFor="let student of students | paginate: { itemsPerPage: 2, currentPage: p, totalItems : total}; let i = index">
    <td>{{student.id}}</td>
    <td>{{student.nome}}</td>
    <td>{{student.cpf}}</td>
    <td>
      <button class="btn btn-danger" type="button" (click)="deleteUsuario(student.id, i)">Excluir</button>
    </td>
    <td>
      <button class="btn btn-success" [routerLink]="['/usuarioAdd', student.id]" routerLinkActive="router-link-active"
              type="button">Editar
      </button>
    </td>
  </tr>
  </tbody>
</table>

<div class="text-center">
  <pagination-controls (pageChange)="carregarPagina(p = $event)" previousLabel="Voltar" nextLabel="Próximo"
                       responsive="true"></pagination-controls>
</div>

<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" style="min-width: 90%; min-height: 90%; height: 90%">
    <div class="modal-content">
      <div class="modal-header">
      </div>
      <div class="modal-body">
        <iframe id="framePdf" width="100%" height="500" allowtransparency="true"></iframe>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-danger" data-dismiss="modal">Fechar</button>
      </div>
    </div>
  </div>
</div>
