<form class="form-inline">
  <div class="form-group mx-sm-3 mb-2">
    <input type="text" class="form-control" [(ngModel)]="nome" id="nome" name="nome" placeholder="Pesquisar por Nome">
  </div>
  <button type="button" (click)="consultarUsuarioPorNome()" class="btn btn-primary mb-2">Buscar</button>
</form>

<br/>
<br/>

<table class="table">
  <thead class="thread-dark">
  <tr>
    <th scope="col">ID</th>
    <th scope="col">Nome</th>
    <th scope="col">Cpf</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let student of students ">
    <td>{{student.id}}</td>
    <td>{{student.nome}}</td>
    <td>{{student.cpf}}</td>
    <td>
      <button class="btn btn-danger" type="button" (click)="deleteUsuario(student.id)">Excluir</button>
    </td>
  </tr>
  </tbody>
</table>
